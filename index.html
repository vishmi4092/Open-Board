<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="options-btn">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="options-cont">
        <i class="fa-solid fa-pencil"></i>
        <i class="fa-solid fa-eraser"></i>
        <i class="fa-solid fa-upload"></i>
        <i class="fa-solid fa-download"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-rotate-left undo"></i>
        <i class="fa-solid fa-rotate-right redo"></i>
    </div>
    <div class="pencil-options-cont">
        <input class= 'pencil-size-range'type="range" max="10" min="1" value="3" step="0.5">
        <div class="pencil-color-cont">
            <div class="pencil-color" id = "blue"></div>
            <div class="pencil-color" id = "black"></div>
            <div class="pencil-color" id =  "red"></div>
        </div>
    </div>
    <div class="eraser-options-cont">
        <input class = "eraser-size-range"type="range" min="1" max="10" value="3">
    </div>

    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>

</body>
</html>
